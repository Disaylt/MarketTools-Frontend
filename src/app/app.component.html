<div *ngIf="authService.isAuth; else auth" class="h-100">
  <header class="">
    <app-header></app-header>
  </header>
  <main class="h-100">
    <div class="app-body-container h-100">
      <mat-sidenav-container class="inactive-dark-bg h-100">
        <mat-sidenav 
        [mode]="isMobile ? 'over' : 'side'" 
        [opened]="isMobile ? 'false' : 'true'" 
        class="transporent-bg shadow-none">
            <app-sidebar></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content class="px-2">
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>  
    </div>
  </main>
</div>
<ng-template #auth>
  <router-outlet></router-outlet>
</ng-template>
