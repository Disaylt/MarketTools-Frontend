<div class="app-color-white75">
    <app-progress-bar *ngIf="isLoad; else cardsTempalte" class="mt-3"></app-progress-bar>
    <ng-template #cardsTempalte>
        <div class="row g-1">
            <div (click)="selectCards(card.id)" *ngFor="let card of cards" class="col-12 col-xl-3 col-lg-4 col-sm-6">
                <div style="height: 100px;" class="active-dark-bg p-1 rounded-3 border app-soft-element-border-color app-click-border">
                    <div class="d-flex flex-row">
                        <img *ngIf="card.mainPhotoUrl" style="height: 90px;" [src]="card.mainPhotoUrl" class="rounded-1 img-fluid me-1">
                        <div style="font-size: 14px;" class="d-flex flex-column overflow-hidden">
                            <div class="text-truncate">{{card.name}}</div>
                            <div class="text-truncate">{{card.vendorCode}}</div>
                            <div class="text-truncate">{{card.article}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
