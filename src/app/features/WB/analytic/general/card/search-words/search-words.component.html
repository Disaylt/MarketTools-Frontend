<div style="font-size: 14px;" class="mt-2 active-dark-bg rounded-3 border app-soft-element-border-color overflow-auto p-1">
    <button [disabled]="isLoadAddButton"  [cdkMenuTriggerFor]="addMenu" style="max-width: 200px;" class="app-button app-main-button w-100 app-button-border me-1 d-flex flex-row justify-content-between">
        <span class="text-truncate" style="max-width: 170px; font-size: 14px;">Ключевые слова</span>
        <span class="material-symbols-outlined">
            add
        </span>
    </button>
    <ng-template #addMenu>
        <div class="d-flex flex-column p-1 rounded-2 app-transparent-dark-bg shadow mt-1" cdkMenu>
            <input (keydown.enter)="add()" 
            [(ngModel)]="newWord" 
            class="form-control form-control-sm app-select shadow-none mb-1" 
            placeholder="Название (Enter)" 
            type="text">
            <button [disabled]="isLoadAddButton" (click)="add()" class="app-button app-main-button app-button-border">
                <span class="mx-1">Создать</span>
                <app-spiner size="sm" *ngIf="isLoadAddButton"></app-spiner>
            </button>
        </div>
    </ng-template>
</div>
