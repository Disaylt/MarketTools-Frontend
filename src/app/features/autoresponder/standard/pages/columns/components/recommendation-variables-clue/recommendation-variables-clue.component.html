<div  class="active-dark-bg app-warn-alert app-color-white75 flex-fill mx-1 mt-2 rounded-2 px-1 pb-1">
    <div class="d-flex align-items-start justify-content-center">
        <span class="" style="font-size: 12px;">
            Подсказка(
                <a *ngIf="isShow" href = "javascript:void(0);" (click)="changeShow(false)">Скрыть</a>
                <a *ngIf="isShow === false" href = "javascript:void(0);" (click)="changeShow(true)">Показать</a>
                )
            </span>
    </div>
    <div *ngIf="isShow">
        <div *ngFor="let help of bindWordsHelp" class="d-flex flex-row align-items-center border rounded-2 p-1 mt-1">
            <div class="">
                <button [cdkMenuTriggerFor]="helpMenu" class="app-icon-button app-icon-circle">
                    <span  class="material-symbols-outlined">
                        help
                    </span>
                </button>
                <div>
                    <ng-template #helpMenu>
                        <div class="d-flex flex-column p-2 mt-1 rounded-2 app-transparent-dark-bg shadow app-color-white75" style="max-width: 300px;" cdkMenu>
                            <div *ngFor="let helpText of help.text">
                                <p>{{helpText}}</p>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center flex-fill">
                <span>{{help.name}}</span>
            </div>
            <div class="">
                <button (click)="copy(help.name)" class="app-icon-button">
                    <span  class="material-symbols-outlined">
                        content_copy
                    </span>
                </button>
            </div>
        </div>
    </div>
    
</div>
