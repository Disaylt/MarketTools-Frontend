<div class="d-flex flex-row align-items-center active-dark-bg rounded-3 flex-fill mt-1 border app-soft-element-border-color">
    <button [cdkMenuTriggerFor]="templatesSelectMenu" style="width: 200px;" class="app-button app-button-border d-flex flex-row justify-content-between m-1">
        <span class="text-truncate">{{selectSeller === null ? '–í—ã–±—Ä–∞—Ç—å —Å–µ–ª–ª–µ—Ä–∞' : selectSeller.name}}</span>
        <span class="material-symbols-outlined">
            expand_more

    </button>
    <ng-template #templatesSelectMenu>
        <div style="max-height: 300px; max-width: 300px;" class="rounded-2 app-transparent-dark-bg border shadow mt-1" cdkMenu>
            <div class="d-flex flex-column p-1 h-100">
                <div>

                    class="form-control form-control-sm app-select shadow-none mb-1" 
                    placeholder="üîçÔ∏é –ü–æ–∏—Å–∫" 
                    type="text">
                </div>
                <span *ngIf="sellers.length === 0" class="app-color-white75" style="font-size: 12px;">–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã 1 —à–∞–±–ª–æ–Ω</span>
                <ul class="app-active-list mb-0 overflow-auto">
                    <li *ngFor="let seller of sellers"
                        (click)="select(seller)"
                        class="d-flex flex-row justify-content-between rounded-1" 
                        [ngClass]="{'active' : selectSeller == seller}">
                        <span class="text-truncate app-color-white75">{{seller.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </ng-template>
    <div class="vr app-color-white75"></div>
</div>
<div class="mt-3">

        <div class="col">
            <div class="border app-soft-element-border-color rounded-2 active-dark-bg" style="min-width: 250px; height: 400px;">

</div>
